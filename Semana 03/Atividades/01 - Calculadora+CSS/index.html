<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h1>My Calculator</h1> 
  <p>A simple calculator make during second week on Floripa Mais Tec!</p>
  <ol>
    <li>Enter first number</li>
    <li>Enter second number</li>
    <li>Select the operator</li>
    <li>Press the Button "Calculate"</li>
  </ol>
    <br>
    <form action="#">
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" name="num1"><br><br>
     
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" name="num2"><br><br>
      <select name="operator" id="operator">
        <option value="+">Addition</option>
        <option value="-">Subtraction</option>
        <option value="*">Multiplication</option>
        <option value="/">Division</option>
      </select><br><br>
      <button type="button" onclick="calculate()">Calculate</button><br><br>
    </form>
    <p id="result"></p>

    <script>
      function calculate() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let operation = document.getElementById("operator").value;
        let result = document.getElementById("result");
        
        if (num1 == "" || num2 == "") {
                result.innerHTML = "Please, insert two numbers.";
            } else {
                if (operation == "+") {
                    result.innerHTML = "The result of the operation is: " + (parseInt(num1) + parseInt(num2));
                } else if (operation == "-") {
                    result.innerHTML = "The result of the operation is: " + (parseInt(num1) - parseInt(num2));
                } else if (operation == "*") {
                    result.innerHTML = "The result of the operation is: " + (parseInt(num1) * parseInt(num2));
                } else if (operation == "/") {
                    if (num2 == 0) {
                        result.innerHTML = "It is not possible to divide by 0.";
                    } else {
                        result.innerHTML = "The result of the operation is: " + (parseInt(num1) / parseInt(num2));
                    }
                }
              }
      }
    </script>
</body>
</html>
