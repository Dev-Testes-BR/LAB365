<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
</head>
<body>
  <h1>Evente. Look the console to see the result  </h1>
  <p id="result"></p>
  <script>

    let age = 13

    if (isNaN(age) || age == ""){
      console.log("Please enter a number");
    } else {
        if ( age < 14 ) {
        console.log("Yelow sector")
      } else if (age < 18) {
        console.log("Blue sector")
      } else if (age <= 25) {
        console.log("White sector");
      } else {
        console.log("Green sector");
      }
    }

    let result = document.getElementById("result")
    alert(result.innerHTML = age)

  </script>
</body>
</html>
